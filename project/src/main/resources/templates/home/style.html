<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    body {
        /*background-color: ;*/
        font-family: "Gill Sans MT", sans-serif;
        color: black;
    }

    footer {

    }

/*--------------------------------------------------------------------------------------------------------------------*/
/* HEADER STYLING
/*--------------------------------------------------------------------------------------------------------------------*/

    header {
        background-color: gainsboro;
        padding: 20px;
        font-size: 25px;
        color: grey;
    }

    header > span > a {
        text-decoration: none;
        color: grey;
        margin-left: 10px;
        transition: color 2s;
    }

    header > span > a:hover {
        color: black;
    }

    .logo {
        font-size: 35px;
        font-weight: bold;
        color: firebrick;
    }

    .position {
        font-size: 25px;
        color: black;
    }

/*--------------------------------------------------------------------------------------------------------------------*/
/* POPUP STYLING
/*--------------------------------------------------------------------------------------------------------------------*/

    .pop-up {
        border: 2px solid firebrick;
        position: absolute;
        top: 60px;
        margin-bottom: 100px;
        left: 50%;
        transform: translate(-50%);
        width: 460px;
        height: auto;
        padding: 40px 50px 40px 50px;
        text-align: center;
        z-index: 2;
        background-color: rgba(66, 77, 88, 1);
        color: ghostwhite;
    }

    form {
        text-align: center;
    }

    .pop-up > form > h1 {
        padding-bottom: 20px;
        font-size: 35px;
        color: white;
    }

    .pop-up > form > div > label {
        font-size: 20px;
        letter-spacing: 2px;
        color: whitesmoke;
    }

    .pop-up > form > div {
        border-top: 2px solid gray;
        border-bottom: 2px solid gray;
        width: auto;
        padding: 5px;
        margin-bottom: 25px;
        margin-top: 25px;
    }

    .close-pop-up {
        font-size: 35px;
        float: right;
        padding: 0px;
        position: absolute;
        cursor: pointer;
    }

    .pop-up > form > input {
        padding: 5px;
        text-align: center;
    }

    .readonly {
        text-align: center;
        width: fit-content;
        background-color: transparent;
        border: none;
        color: ghostwhite;
    }

/*--------------------------------------------------------------------------------------------------------------------*/

    h1 {
        margin-left: 20px;
    }

    .button-create {
        margin-left: 20px;
        padding: 5px;
    }

    a.fill-div {
        display: block;
        height: 100%;
        width: 100%;
        text-decoration: none;
    }

    td {
        alignment: center;
        text-align: center;
        width: auto;
        padding: 10px;
        background-color: gainsboro;
        border-top: 8px solid white;
    }

    td > a > button {
        background-color: darkgrey;
        border: none;
        width: auto;
        height: auto;
    }

    th {
        background-color: sandybrown;
        alignment: center;
        text-align: center;
        font-weight: normal;
        font-size: 20px;
        width: auto;
        padding: 17px 7px 17px 7px;
    }

    table {
        left: 50%;
        position: relative;
        transform: translate(-50%);
        width: auto;
    }

    .inline-table {
        display: inline-block;
        margin-left: 60px;
        float: left;
    }

    .pop-up-background {
        cursor: pointer;
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: 1;
    }




</style>

</body>
</html>
