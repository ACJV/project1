<h1>Bookings List</h1>
<a href="/availability">
    <button>
        Create New Booking
    </button>
</a>
<form th:action="@{/booking}" method="get">
    <input id="searchBooking" type="text" placeholder="BookingNumber">
    <button type="submit">Search</button>
</form>

<div>
    <table style="">
        <thead>
        <tr>
            <th>Booking Number</th>
            <th>Vehicle Registration Number</th>
            <th>Pick Up Date</th>
            <th>Drop Off Date</th>
            <th>Booking Status</th>
            <th>Customer ID</th>
            <th>Pick Up Location ID</th>
            <th>Drop Off Location ID</th>
            <th>Bike Rack</th>
            <th>Bed Linen</th>
            <th>Child Seat</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking: ${bookingL}">
            <td th:text="${booking.bookingNo}" />
            <td th:text="${booking.regNumber}" />
            <td th:text="${booking.pickUpDate}"/>
            <td th:text="${booking.dropOffDate}"/>
            <td th:text="${booking.bookingStatus}"/>
            <td th:text="${booking.customerId}"/>
            <td th:text="${booking.pickUpId}"/>
            <td th:text="${booking.dropOffId}"/>
            <td th:text="${booking.bikeRack}"/>
            <td th:text="${booking.bedLinen}"/>
            <td th:text="${booking.childSeat}"/>
            <td th:text="${booking.totalPrice}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
