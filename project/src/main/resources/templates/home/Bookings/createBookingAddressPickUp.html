<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PickUp Address</title>
</head>

<body>

<div>
    <h1>Booking Number:
        <span th:text="${booking.bookingNo}"/></h1>
    <h2>New PickUp address: </h2>
</div>

<form th:action="@{|/createBookingAddressPickUp/${booking.bookingNo}|}" method="post">

    <label>Address</label>
    <input type="text" name="address"><br><br>
    <label>Zip</label>
    <input type="text" name="zip"><br><br>
    <label>City</label>
    <input type="text" name="city"><br><br>
    <label>Country</label>
    <input type="text" name="country"><br><br>
    <label>Distance</label>
    <input type="number" name="distance"><br><br>
    <input style="background-color: aliceblue" type="submit" value="Create New Address">

</form>



</body>
</html>
