<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>DropOff Address</title>
</head>
    <!---------------------------------------------------
        @Ástþór Arnar
        Page displays empty input fields with labels for user to input a drop off address for booking being created.
        th:action being used references a PostMapping method in BookingController, which takes bookingNo as PathVariable
    ---------------------------------------------------->
<body>
<form th:action="@{|/createBookingAddressDropOff/${booking.bookingNo}|}" method="post">

    <div>
        <h1>Booking Number:
        <span th:text="${booking.bookingNo}"/></h1>
        <h2>New DropOff address</h2>
    </div>



    <label>Address</label>
    <input type="text" name="address"><br><br>
    <label>Zip</label>
    <input type="text" name="zip"><br><br>
    <label>City</label>
    <input type="text" name="city"><br><br>
    <label>Country</label>
    <input type="text" name="country"><br><br>
    <label>Distance</label>
    <input type="number" name="distance"><br><br>
    <input style="background-color: aliceblue" type="submit" value="Create New Address">

</form>
</body>
</html>
