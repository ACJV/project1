<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h1>Add New Booking</h1>

    <form action="/createBooking" method="post">
        <p><label>Please enter Vehicle's Registration Number</label></p>
        <input type="text" name="regNumber">

        <p><label>Please select the Pick Up Date</label></p>
        <input type="date" min="2020-05-21" name="pickUpDate">

        <p><label>Please select the Drop Off Date</label></p>
        <input type="date" min="pickUpDate" name="dropOffDate">

        <p><label>Please select the Booking Status</label></p>
        <input type="text" name="bookingStatus">

        <p><label>Please select the Customer ID</label></p>
        <input type="number" name="customerId">

        <p><label>Please select the Pick Up Location ID</label></p>
        <input type="number" name="pickUpId">

        <p><label>Please select the Drp Off Location ID</label></p>
        <input type="number" name="dropOffId">

        <p><label>Would you like to include Bike Rack?</label></p>
        <input type="radio" id="true" name="bikeRack" value="1">
        <label for="true">Yes</label>
        <input type="radio" id="false" name="bikeRack" value="0">
        <label for="false">No</label>

        <p><label>How many Bed Linen would you like to add?</label></p>
        <input type="number" name="bedLinen">

        <p><label>How many Child Seats would you like to add?</label></p>
        <input type="number" name="childSeat">

        <p><input type="submit" value="ADD NEW BOOKING"></p>
    </form>
</div>
</body>
</html>
