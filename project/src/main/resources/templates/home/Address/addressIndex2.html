<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>

<div class="wrapper">

    <div class="row">
        <div class="header">
            <h1>Addresses</h1>
        </div>
    </div>
    <hr>

    <div class="row">

        <div class="column">
            <div class="container1">

                <div class="c1button">
                    <a href="main.html">
                        <button id="btn">Main Page</button>
                    </a>
                </div>

                <div class="c1button">
                    <a href="bookings.html">
                        <button id="btn">Bookings</button>
                    </a>
                </div>

                <div class="c1button">
                    <a href="customers.html">
                        <button id="btn">Customers</button>
                    </a>
                </div>

                <div class="c1button">
                    <a href="Vehicles.html">
                        <button id="btn">Vehicles</button>
                    </a>
                </div>

                <div class="c1button">
                    <a href="address.html">
                        <button id="btn">Addresses</button>
                    </a>
                </div>



            </div>
        </div>

        <div class="column">
            <div class="container2">

                <h1>Edit Address</h1>

                <form action="/updateAddress" method="post">
                    <input type="text" name="addressId" th:value="${address.addressId}" readonly>
                    <input type="text" name="address" th:value="${address.address}">
                    <input type="text" name="zip" th:value="${address.zip}">
                    <input type="text" name="city" th:value="${address.city}">
                    <input type="text" name="country" th:value="${address.country}">
                    <input type="text" name="distance" th:value="${address.distance}">
                    <input type="submit" value="Save changes">

                </form>

            </div>
        </div>
        <div class="column">
            <div class="container3">
                <table>
                    <thead>
                    <tr>
                        <th>addressID</th>
                        <th>address</th>
                        <th>zip</th>
                        <th>city</th>
                        <th>country</th>
                        <th>distance</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="address: ${addressL}">
                        <td th:text="${address.addressId}"/>
                        <td th:text="${address.address}"/>
                        <td th:text="${address.zip}"/>
                        <td th:text="${address.city}"/>
                        <td th:text="${address.country}"/>
                        <td th:text="${address.distance}"/>
                        <td>
                            <a th:href="@{'/viewOneAddress/'+${address.addressId}}">
                                <button class="btn-viewOne", id ="btn-viewOne">View one</button>
                            </a>
                            <a th:href="@{'/deleteAddress/'+${address.addressId}}">
                                <button class="btn-delete", id ="btn-delete">Delete</button>
                            </a>
                            <a th:href="@{'/updateAddress/'+${address.addressId}}">
                                <button class="btn-update", id ="btn-update">Update</button>
                            </a>
                        </td>
                    </tr>

                    <a href="/createAddress">
                        <button class="btn-create" id="btn-create">
                            Create New Address
                        </button>
                    </a>

                    </tbody>
                </table>


            </div>

        </div>

    </div>

    <hr>
    <div class="row">
        <div class="footer">

            <h1 class="">&copy; 2020 Nordic Motorhome Rental</h1>
            <img src="img/transport.png" class="imgfooter" />

        </div>

    </div>



</div>
</body>

</html>
